<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 생성 및 활용</title>
</head>
<body>
   <h3>객체 생성 및 활용</h3>
   <hr>
   <script>
    // Date 객체 생성
    let today = new Date();
    // Date 객체에서 메소드 호출
    document.write("현재 시간 : " + today.toLocaleString() + "<br>");

    //String 객체 생성
    let mystr = new String("자바스크립트 공부하기");
    document.write("mystr 의 내용 : " + mystr + "<br>");
    document.write("mystr 의 길이 : " + mystr.length + "<br>");

   </script> 
</body>
</html>
